<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>A Legitimate Bank</title>
  </head>
  <body>
    <div class="container">
      <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label for="initial">Initial Deposit:</label>
        <input type="number" name="initial">
        <button type="submit">Start Banking with Us</button>
      </form>
      <form id="transaction-form">
        <label for="withdraw">Withdraw ($):</label>
        <input type="number" name="withdraw" value="0">
        <label for="deposit">Deposit ($):</label>
        <input type="number" name="deposit" value="0">
        <button type="submit">Move Some Money Around</button>
      </form>
      <div id="info">
        <h2></h2>
        <h3></h3>
      </div>
    </div>
  </body>
</html>
